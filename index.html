<body>
    <div id="bubbles"></div>

    <script src="assets/js/script.js?v=1.3"></script>

    <script>
        const bubbles = new OTO.BubbleGenerator(document.getElementById('bubbles'), {
            // Options

            audio: true // boolean
        });

        bubbles.generate();
    </script>
